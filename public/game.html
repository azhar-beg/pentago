<html lang="en">

<head>
  <title>Board</title>
  <script src="scripts/game.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game" id="game">
    <div id="0" class="quad">
      <div id="0-0" class="circle"></div>
      <div id="0-1" class="circle"></div>
      <div id="0-3" class="circle"></div>
      <div id="0-2" class="circle"></div>
    </div>
    <div id="1" class="quad">
      <div id="1-0" class="circle"></div>
      <div id="1-1" class="circle"></div>
      <div id="1-3" class="circle"></div>
      <div id="1-2" class="circle"></div>
    </div>
    <div id="2" class="quad">
      <div id="2-0" class="circle"></div>
      <div id="2-1" class="circle"></div>
      <div id="2-3" class="circle"></div>
      <div id="2-2" class="circle"></div>
    </div>
    <div id="3" class="quad">
      <div id="3-0" class="circle"></div>
      <div id="3-1" class="circle"></div>
      <div id="3-3" class="circle"></div>
      <div id="3-2" class="circle"></div>
    </div>
  </div>
  <div id="form">
    <form action="#" id="direction">
      <div>
        <label for="">select direction to rotate: </label>
        <select name="direction" id="">
          <option value="left" id="left">left</option>
          <option value="right" id="right
          ">right</option>
        </select>
      </div>
      <div>
        <label for="quad">select quad: </label>
        <select name="quad" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <input type="button" value="submit" id="submit">
    </form>;
  </div>
</body>

</html>
